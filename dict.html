<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dict.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="heading">
        <p>WordHub</p>
    </div>
    <div class="container">     
        <div class="input-box">
            <input type="text" placeholder="Type word here...">
            <button class="search"><span>Search</span></button>
        </div>
        <div class="hero">
            <div class="wordspeak">
                <div class="word">
                    <span id="samp">Sample</span>
                    <div class="chars">
                        <span id="prop1">property</span>
                        <span id="prop2">Pheo</span>
                    </div>
                </div>
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="meaning">
                <p id="mean">calm,peaceful and untroubable;tranquil</p>
            </div>
            <div class="example">
                <p id="eg">here eyes were closed and she looked very serene</p>
            </div>
        </div>
    </div>
    <script src="dict.js"></script>
</body>
</html>
